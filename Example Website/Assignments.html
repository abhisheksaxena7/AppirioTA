<!doctype html>

<meta charset="utf-8">
<title>Palindrome of Strings</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script language="javascript">
function checkPalindrome() 
{
	var pal = document.getElementById("string").value;
	if(pal=="")
	{
		alert("Field is empty");
		return false;
	}
		
	var l = pal.length;
    for (var i = 0; i < l / 2; i++) 
    {
       if (pal.charAt(i) !== pal.charAt(l - 1 - i)) 
       {
           document.getElementById("status").innerHTML = pal+" is not a palindrome";
		   return false;
       }
    }
    document.getElementById("status").innerHTML = pal+" is a palindrome";
   
}
function sumOfDigits()
{

	var number = document.getElementById('num').value;
	if(number=="")
	{
		alert("Field is empty");
		return false;
	}

	var num = number;
	
	while(num>9)
		num = add(num);

	document.getElementById('addition').innerHTML = "The addition of the digits of "+ number+" is "+num;
	return;
}

function add(n)
{
	var temp;
	var s = 0;
	while(n!=0)
	{
		temp = n%10;
		s = s+temp;
		n=Math.floor(n/10);
	}
	return s;
}

</script>
