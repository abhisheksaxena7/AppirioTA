<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Training Assignment</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script language="javascript">
	function validate()
	{
		if(document.form1.name.value.length<1)
		{
			document.form1.name.focus();
			return false;
		}
		if(document.form1.age.value<1)
		{
			document.form1.age.focus();
			return false;
		}
		if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.form1.email.value)))
		{
			document.form1.email.focus();
			return false;
		}
		if(document.form1.phone.value.length!=10)
		{
			document.form1.phone.focus();
			return false;
		}
		return true;

	}
</script>
</head>

<body>
<div class="Container">
<div class="Header">
	<div class="NavBar">
      	<a href="index.html">Home</a> &nbsp; &nbsp; <a href="Signup.html">Sign-up</a> &nbsp; &nbsp; <a href="Login.html">Login</a> &nbsp; &nbsp; <a href="Contactus.html">Contact Us</a> &nbsp; &nbsp; <a href="Aboutus.html">About</a>	</div>        
</div>
<div class="Body">
<center>
<form name="form1" action="index.html" onsubmit="return validate()">
        <fieldset style="width:80%; background-color:#C3C3C3">
        	<legend>Sign Up</legend>
            <table width="100%" cellpadding="0" cellspacing="0" class="panel">
            	<tr><td colspan="2">&nbsp;</td></tr>
            	<tr>
                	<td align="right">Name :  </td>
                    <td> <input type="text" name="name" size="30" /></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr >
                	<td align="right">Age :  </td>
                    <td> <input type="number" name="age" size="30" maxlength="2" /></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                	<td align="right">Email :  </td>
                    <td> <input type="text" name="email" size="30" /></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td align="right">Phone :  </td>
                    <td><input type="number" name ="phone"size="30" ></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr >
                	<td align="right">Address :  </td>
                    <td> <textarea></textarea></td>
                </tr>
                <tr>
                	<td>&nbsp;</td>
                    <td> <input type="submit" value="Sign Up" /><input type="reset" value="Clear" /></td>
                </tr>
                <tr><td colspan="2">&nbsp;</td></tr>
            </table>
        </fieldset>      
</form>
</center>
